<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codesmann's number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <button class="btn again">Again</button>
      <p class="head-dis">(Between 1 & 20)</p>
    </div>
    <div class="semi-head">
      <h1 class="head">Codesmann's secret number</h1>
      <div class="number">?</div>
    </div>
    <section class="solution">
      <div>
        <input type="number" class="input" /><br />
        <button class="btn check">Play</button>
      </div>
      <div>
        <p class="message">Start Trying...</p>
        <p class="main-score">Score:<span class="score">20</span></p>
        <p class="main-high">High score:<span class="highscore">0</span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
